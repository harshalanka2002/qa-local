name: Sync to Hugging Face Space

on:
  push:
    branches: [ "main" ]

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: ${{ secrets.HF_SPACE }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          git clone https://user:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE space
          rsync -av --exclude '.git' ./ space/
          cd space
          git add .
          git commit -m "Sync from GitHub" || echo "No changes"
          git push

      - name: Notify Slack on Success
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"Local Space Sync succeeded for ${{ github.repository }} on branch ${{ github.ref_name }}\"}" \
          $SLACK_WEBHOOK

      - name: Notify Slack on Failure
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"Local Space Sync FAILED for ${{ github.repository }}\"}" \
          $SLACK_WEBHOOK
